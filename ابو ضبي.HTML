<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.video-container {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* ===== Top Overlay ===== */
.top-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: rgba(0, 255, 213, 0.18);
  backdrop-filter: blur(18px);
  border-bottom: 2px solid #00ffd5;
  box-shadow:
    0 0 15px rgba(0, 255, 213, 0.6),
    0 0 35px rgba(0, 255, 213, 0.8);
  z-index: 20;
  cursor: pointer;
}

.refresh-text {
  color: #9fffee;
  font-size: 18px;
  font-weight: bold;
  line-height: 60px;
  text-align: center;
  display: block;
  text-shadow:
    0 0 6px #9fffee,
    0 0 14px #00ffd5;
}

/* ===== Video Frame ===== */
.video-frame {
  width: 100%;
  height: 100%;
  padding: 8px;
  box-sizing: border-box;
  background: rgba(0, 255, 213, 0.10);
  box-shadow:
    0 0 12px rgba(0, 255, 213, 0.6),
    0 0 30px rgba(0, 255, 213, 0.7);
}

.video-frame iframe {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: none;
}

/* ===== Share Button ===== */
.share-btn {
  position: absolute;
  top: 70px;
  left: 20px;
  padding: 16px 30px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  background: #00ffd5;
  color: #002;
  box-shadow: 0 0 20px #00ffd5;
  z-index: 15;
}

/* ===== Yalla Si Box ===== */
.neon-rect {
  position: absolute;
  top: 70px;
  right: 20px;
  padding: 20px 55px;
  border-radius: 20px;
  background: rgba(0, 255, 213, 0.22);
  backdrop-filter: blur(16px);
  border: 2px solid #00ffd5;
  box-shadow:
    0 0 12px rgba(0, 255, 213, 0.9),
    0 0 30px rgba(0, 255, 213, 1);
  z-index: 15;
  cursor: pointer;
}

.neon-rect span {
  font-size: 34px;
  font-weight: bold;
  color: #9fffee;
  text-shadow:
    0 0 6px #9fffee,
    0 0 18px #00ffd5,
    0 0 30px #00ffd5;
}

.share-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

.share-box {
  width: 90%;
  max-width: 600px;
  background: #05161c;
  padding: 22px;
  border-radius: 20px;
  border: 3px solid #00ffd5;
  box-shadow: 0 0 40px #00ffd5;
}

.share-box h3 {
  text-align: center;
  color: #9fffee;
}

.share-box textarea {
  width: 100%;
  height: 150px;
  background: #000;
  color: #00ffd5;
  border-radius: 14px;
  padding: 12px;
  border: 1px solid #00ffd5;
  resize: none;
}

.share-actions {
  margin-top: 15px;
  display: flex;
  gap: 12px;
  justify-content: center;
}

.share-actions button {
  padding: 12px 26px;
  border-radius: 14px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.copy-btn { background: #00ffd5; }
.close-btn { background: #444; color: #fff; }

@media (max-width:768px) {
  .neon-rect { display: none; }
}
